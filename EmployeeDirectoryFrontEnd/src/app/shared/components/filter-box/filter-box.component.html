<div class="filter-box">
    <div class="filter-box-select">
        <div class="filter-text">
            <span> Filter</span>
            <span class="material-symbols-outlined filtering-icon">filter_list</span>
        </div>
        <select *ngIf="!isRolesPage" #statusSelect id="status" class="filter-tags">
            <option value="0">Status</option>
            <option value="1">Active</option>
            <option value="2">Inactive</option>
        </select>
        <select #locationSelect id="location" class="filter-tags">
            <option value="0">Location</option>
            <option *ngFor="let location of locations" [value] = location.id>{{location.name}}</option>
        </select>
        <select #departmentSelect id="department" class="filter-tags department-filter">
            <option value="0">Department</option>
            <option *ngFor="let department of departments" [value] = department.id>{{department.name}}</option>
        </select>
    </div>

    <div class="filter-box-apply">
        <button (click)="resetButton(locationSelect, departmentSelect )" class="btn-reset">Reset</button>
        <button (click)="applyButton(locationSelect.value, departmentSelect.value)" class="btn-apply">Apply</button>

    </div>
</div>
